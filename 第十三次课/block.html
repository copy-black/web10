<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 块级元素  一行显示一个  可以设置宽和高 */
        /* 行内元素  一行显示多个   不可以线程宽和高 */
        /* 行内块级元素   可以设置宽和高   有表现出盒子的特性 */
        div{
            width: 100px;
            height: 100px;
            background-color: crimson;
        
        }
        span{
            width: 100px;
            height: 100px;
            background-color: cyan ;
            display: inline-block;
        }
      
    </style>
</head>
<body>
    <div>第一行</div>
    <div>第二行</div>
    <div>第三行</div>
    <hr>
    <span>第一个</span>
    <span>第二个</span>
    <span>第三个</span>
</body>
</html>
