<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            background-color:red;
            width: 100px;
            position: absolute;
            height: 100px;
            left: 300px;
            top: 200px;
        }
        #box2{
            background-color: blue;
            width: 100px;
            height: 100px;
            position: absolute;
            left: 100px;
            top: 400px;

        }
    </style>
</head>
<body>  
     <div id="box">

    </div>
    <div id="box2">

    </div>
         <br>
         <br>
        <input type="button" id="btn" value="移动">      
    <script>
            var target = document.getElementById("btn");
            target.onclick =function (){
                var box= document.getElementById("box").style.left;
                box =box.replace("px","");
                box =Number(box) +10;
                document.getElementById("box").style.left =box +"px";
            }
    </script> 
</body>
</html>
